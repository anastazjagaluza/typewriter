<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typewriter</title>
  </head>
  <body>
    <div>
      <p>
        I find coding very relaxing and calming assignment. Whenever I have any
        problems in my personal life, I just start coding. It lets me change my
        focus, feel good about myself and calm my temper. I love coding.
      </p>
    </div>

    <script>
      "use strict";
      let typeText = document.querySelector("p").textContent;
      let divcontainer = document.querySelector("div");
      let i = 0;

      function counter() {
        if (typeText.length > i) {
          divcontainer.innerHTML = "";
          divcontainer.textContent += typeText.substring(0, i);
          i++;
          setTimeout(counter, 140);
        }
      }
      counter();
    </script>
  </body>
</html>
